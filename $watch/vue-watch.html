<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-watch</title>
  <script src="../lib/vue.min.js"></script>
</head>

<body>
  <div id="myApp">
    <p>{{num}}</p>
    <button @click="num = num + 8">Change num</button>
  </div>
  <script>
    var vm = new Vue({
      el: "#myApp",
      data: {
        num: 12
      }
    });
    vm.$watch("num", function (newV, oldV) {
      console.log(newV, oldV); // 20, 12
    })
  </script>
</body>

</html>
