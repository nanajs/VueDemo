<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-new-example1</title>
  <!-- 1.导入vue的包 -->
  <script src="../lib/vue.min.js"></script>
</head>

<body>
  <div id="myApp">
    <p>{{a}}</p>
    <!-- 这里的a 不会更改；控制台会报错
    Uncaught TypeError: Cannot assign to read only property 'a' of object '#<Object>' -->
    <button v-on:click="a = 12">Change it</button>
  </div>
  <script>
    var data = {
      a: 1
    };

    // 如果使用Object.freeze  则会阻止修改现有属性
    Object.freeze(data);
    var vm = new Vue({
      el: "#myApp",
      data: data
    });


  </script>

</body>

</html>
